name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache Maven and Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew check
      - name: Release on Tag
        env:
          - TRAVIS_TAG: ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
        run: echo "${{github.ref}} ${{TRAVIS_TAG}}"
